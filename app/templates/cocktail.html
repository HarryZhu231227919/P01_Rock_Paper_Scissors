<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cocktail</title>
</head>

<body class="body">
    <nav class="navbar navbar-expand-sm fixed-top" style="background-color: #CCD6A6;">

        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/randRecipe">Random Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/specificRecipe">Specfic Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cocktail">Cocktail</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"> User Profile</a>
                    </li>
                </ul>
                <form action="/logout">
                    <button class="btn" style="background-color: #FFFBE9;" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <img src="https://th.bing.com/th/id/R.b7459fd399e8b2f766355886a612fcc9?rik=zbZl21gXzIHhCg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fvines-clipart-27.png&ehk=3msY1PwS7RE8al2FRyJcsVa8LF%2b4DL4MdfC0edHAJn4%3d&risl=&pid=ImgRaw&r=0"
        class="rounded float-end" alt="...">
    <img src="https://th.bing.com/th/id/R.b7459fd399e8b2f766355886a612fcc9?rik=zbZl21gXzIHhCg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fvines-clipart-27.png&ehk=3msY1PwS7RE8al2FRyJcsVa8LF%2b4DL4MdfC0edHAJn4%3d&risl=&pid=ImgRaw&r=0"
        class="rounded float-start" alt="...">

    <div class="container" style="margin-top:100px">

        <div class="col text-center">

            <div class="row">
                <h2>Recipes by Rock Paper Scissors</h2>
            </div>

            <div class="row">
                <p>Your random cocktail recipe:</p>
            </div>

            <div class="row">
                <h2>{{recipe_title}}</h2>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-6">
                    <img src="{{img_src}}" width="300px" height="300px">
                </div>
            </div>

            <div class="row mt-3">
                <p><strong>Ingredients:</strong></p>
                <ul>
                    {% for i in ingr: %}
                    <li>{{i}}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-6">
                    <p><strong>Instructions: </strong>{{instr}}</p>
                </div>
            </div>

            <div class="row">
                <form action="/cocktail" method="GET">
                    <button type="submit" class="btn" style="background-color: #dae2b6;">Get Another Random Cocktail
                        Recipe</button>
                </form>
            </div>
            
        </div>
    </div>
</body>



</html>
