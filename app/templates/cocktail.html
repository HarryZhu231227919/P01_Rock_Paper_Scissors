<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cocktail</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top" style="background-color: #CCD6A6;">

        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/randRecipe">Random Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/specificRecipe">Specfic Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cocktail">Cocktail</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"> User Profile</a>
                    </li>
                </ul>
                <form action="/logout">
                    <button class="btn" style="background-color: #FFFBE9;" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <img src="https://th.bing.com/th/id/R.b7459fd399e8b2f766355886a612fcc9?rik=zbZl21gXzIHhCg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fvines-clipart-27.png&ehk=3msY1PwS7RE8al2FRyJcsVa8LF%2b4DL4MdfC0edHAJn4%3d&risl=&pid=ImgRaw&r=0"
        class="rounded float-end" alt="...">
    <img src="https://th.bing.com/th/id/R.b7459fd399e8b2f766355886a612fcc9?rik=zbZl21gXzIHhCg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fvines-clipart-27.png&ehk=3msY1PwS7RE8al2FRyJcsVa8LF%2b4DL4MdfC0edHAJn4%3d&risl=&pid=ImgRaw&r=0"
        class="rounded float-start" alt="...">

    <div class="container-fluid" style="margin-top:100px">
        <div class="position-relative">
            <div class="position-absolute top-15 start-50 translate-middle">
                <h2>Recipes by Rock Paper Scissors</h2>
            </div>
            <br>
            <br>

            <div class="position-absolute top-75 start-50 translate-middle-x">
                <p>Your random cocktail recipe:</p>
            </div>
            <br>
            <br>

            <div class="position-absolute bottom-15 start-50 translate-middle-x">
                <h1>{{recipe_title}}</h1>
            </div>
            <br>
            <br>
            <br>

            <div class="position-absolute top-70 start-50 translate-middle-x">
                <img src="{{img_src}}" width="400px" height="400px">
                <p>ingredients: </p>
                <ul>
                    {% for i in ingr: %}
                    <li>{{i}}</li>
                    {% endfor %}
                </ul>
                <p>instructions: {{instr}}</p>
                <form action="/cocktail" method="GET">
                    <button type="submit" class="btn" style="background-color: #dae2b6;">get another random cocktail recipe</button>
                </form>
            </div>

        </div>
    </div>
</body>



</html>
