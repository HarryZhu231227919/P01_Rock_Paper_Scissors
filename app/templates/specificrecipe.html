<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <h1>Home</h1>
  <br>
  <br>
  <h2>Recipes by Rock Paper Scissors</h2>
</head>


<body>
  <nav class="navbar navbar-expand-sm fixed-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/randRecipe">Random Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/specificRecipe">Specfic Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cocktail">Cocktail</a>
        </li>
      </ul>
    </div>
    <a class="navbar-brand" href="/profile"> User Profile</a>
    <form action="/logout">
      <button class="navbar-brand" type="submit">Logout</button>
    </form>
  </nav>

  {% if submitted == False %}
  <form action="/specificRecipe" method="post">
    <label>Ingredients: </label><br>
    <textarea name="ingredients" rows="2" cols="50" placeholder="type your ingredient(s) here"></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>

  {% else %}

  <div class="container text-center">

    <div class="row align-items-center">

      {% for i in range(list_len): %}
      <div class="col">
    
        <img src="{{img_urls[i]}}">
        <a href={{recipe_url[i]}}>
          <h2>{{recipe_title[i]}}</h2>
        </a>
        <h3>{{cuisines[i]}}</h3>
        <p>{{ingts[i]}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}


</body>

</html>
