<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>REGISTER</title>
</head>

<body class="body">

  <div class="container">

    <h2 class="mt-3 text-center">
      REGISTER YOUR BEAUTIFUL INFO HERE :)
      <hr class="line_break">
    </h2>

    <h4 class="text-center">
      Enter your desired username and password below to become the ultimate foodie.
    </h4>

    <h4 class="text-danger text-center">
      {{error}}
    </h4>

    <div class="row justify-content-md-center align-items-center">
      <div class="col-auto">
        <label>Already have an account? </label>
      </div>
      <div class="col-auto">
        <form action="/">
          <button class="btn" style="background-color: #F4ead5;" type="submit">Login</button>
        </form>
      </div>
    </div>

    <form class="row justify-content-md-center mt-3" action="/register" method="POST">
      <div class="col-4">
        <label> Username </label>
        <input type="text" name="username" placeholder="Enter your username">
        <label> Password </label>
        <input type="password" name="password1" placeholder="Enter your passwod">
        <label> Retype password</label>
        <input type="password" name="password2" placeholder="Confirm your password">
      </div>

      <h5 class="text-center mt-3">Please Check the allergies that apply to you</h5>

      <div class="col-3">
        <input type="checkbox" id="allergy1" name="Crustacean" value=True>
        <label for="allergy1"> Crustacean</label><br>
        <input type="checkbox" id="allergy2" name="Dairy" value=True>
        <label for="allergy2"> Dairy</label><br>
        <input type="checkbox" id="allergy3" name="Egg" value=True>
        <label for="allergy3"> Egg</label><br>
        <input type="checkbox" id="allergy4" name="Fish" value=True>
        <label for="allergy4"> Fish</label><br>
        <input type="checkbox" id="allergy5" name="Gluten" value=True>
        <label for="allergy5"> Gluten</label><br>
        <input type="checkbox" id="allergy6" name="Peanut" value=True>
        <label for="allergy6"> Peanut</label><br>
        <input type="checkbox" id="allergy7" name="Sesame" value=True>
        <label for="allergy7"> Sesame</label><br>
        <input type="checkbox" id="allergy8" name="Shellfish" value=True>
        <label for="allergy8"> Shellfish</label><br>
        <input type="checkbox" id="allergy9" name="Soy" value=True>
        <label for="allergy9"> Soy</label><br>
        <input type="checkbox" id="allergy10" name="Treenut" value=True>
        <label for="allergy10"> Treenut</label><br>
        <input type="checkbox" id="allergy11" name="Wheat" value=True>
        <label for="allergy11"> Wheat</label><br>

        <input type="submit" value="Submit" class="btn mt-3" style="background-color: #dae2b6;">
      </div>

    </form>

  </div>

</body>

</html>
