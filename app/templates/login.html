<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>LOGIN</title>
</head>

<body class="body">

  <div class="container">
    <h3 class="text-center mt-3">
      Welcome to Rock Paper Scissor's recipe page!
      <hr class="line_break">
    </h3>

    <h5 class="text-center">
      Enter your username and password below to proceed to the home page!
    </h5>

    <h3 class="text-danger text-center">
      {{error}}
    </h3>

    <form class="row justify-content-md-center mt-3" action="/" method="POST">
      <div class="col-4">
        <label> Username </label>
        <input type="text" name="username" placeholder="Enter your username">
        <br>
        <label> Password </label>
        <input type="password" name="password1" placeholder="Enter your passwod">
        <br>
        <input class="btn mt-3" style="background-color: #dae2b6;" type="submit" name="sub1">
      </div>
    </form>

    <div class="row justify-content-md-center align-items-center mt-5">
      <div class="col-auto">
        <label>Don't have an account? </label>
      </div>
      <div class="col-auto">
        <form action="/register">
          <button class="btn" style="background-color: #F4ead5;" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
